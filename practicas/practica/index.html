<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tarea</title>
</head>
<body>
   <img src="img/top-circle.svg" 
   alt="top circle" class="bg-image bg-image--top">
   <img src="img/bottom-circle.svg" 
   alt="bottom circle " class="bg-image bg-image--bottom">

   <article class="card">
    <header class="card__header"> 
        <img src="img/card-pattern.svg" alt="pattern card" class="card__header-image">
        <img src="img/yo.jpg" alt="perfil image" class="card__header-profile" width="85" height="95">
        

    </header>
    <section class="card__body">
        <p class="card__text">Papi carlos
            <samp class="card__text card__body--ligth">18</samp>
        </p>
        <p class="card__text card__body--ligth">Huejutla</p>
    </section>
    <footer class="card__footer">
        <div class="card__stats">
            <p class="card__number">100M</p>
            <p class="card__text card__text--ligth">Followers</p>
        </div>
        <div class="card__stats">
            <p class="card__number">500K</p>
            <p class="card__text card__text--ligth">Likes</p>
        </div>
        <div class="card__stats">
            <p class="card__number">10K</p>
            <p class="card__text card__text--ligth">Photos</p>
        </div>
    </footer>
   </article>
</body>
</html>
